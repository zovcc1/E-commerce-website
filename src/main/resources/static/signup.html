<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <form class="form-signin" id="signupForm">
        <h2 class="form-signin-heading">Please sign up</h2>
        <p>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required autofocus>
        </p>
        <p>
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required>
        </p>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="address" class="sr-only">Address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
        </p>
        <p>
            <label for="phoneNumber" class="sr-only">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        console.log('Form submitted'); // Debugging log
        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        console.log('Form data:', data); // Debugging log

        fetch('/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                console.log('Response received'); // Debugging log
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>
</body>

</html>
